<form ng-submit="update(friend._id)" ng-controller="editController">
    <p>First Name: <input type="text" ng-model="friend.first_name"></p>
    <p>Last Name: <input type="text" ng-model="friend.last_name"></p>
    <p>Birthday: <input type="date"  ng-model="friend.birthday"></p>
    <input type="submit" value="Save Changes">
</form>
