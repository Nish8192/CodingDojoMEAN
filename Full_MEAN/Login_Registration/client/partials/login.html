<div ng-controller="usersController">
<h1 style="background-color:red; text-align:center;" ng-show="flag">{{message}}</h1>
<form ng-controller="usersController" ng-submit="login()">
    <p>Email: <input type="text" ng-model="user.email"></p>
    <p>Password: <input type="text"  ng-model="user.password"></p>
    <input type="submit" value="Login">
</form>
</div>
